{% extends 'base.html' %}

{% block content %}

<body style="background-color: #805428b3">
  <h1 style="text-align: center; color: #fffdfd ">My Watch List</h1>

  <h3 style="text-align: center; color: #fffdfd ">{{nama}} </h3>

  <h3 style="text-align: center; color: #fffdfd ">{{npm}} </h3>

  <table rules="all", border="1", table align="center", bgcolor="#f4ebcc">
    <tr>
      <th colspan="2">Watched</th>
      <th colspan="2">Title</th>
      <th colspan="2">Rating (*/5)</th>
      <th colspan="2">Release Date</th>
      <th colspan="3">Review</th>
    </tr>
    
    {% for movie in watchlist %}
    <tr>
        
        <th colspan="2">{{movie.watched}}</th>
        <th colspan="2">{{movie.title}}</th>
        <th colspan="2">{{movie.rating}}</th>
        <th colspan="2">{{movie.release_date}}</th>
        <th colspan="3">{{movie.review}}</th>
    </tr>
    {% endfor %}
  </table>

  <h3 style="text-align: center; color: #fffdfd " >{{message}}</h3>
</body>
 {% endblock content %}
